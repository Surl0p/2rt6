<!-- Резервный скрипт для случаев, если модули не поддерживаются -->
<script>
    // Проверка поддержки модулей ES6
    if (!('noModule' in HTMLScriptElement.prototype)) {
        document.getElementById('loading').innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <h2 style="color: #e74c3c; margin-bottom: 1rem;">⚠️ Браузер не поддерживается</h2>
                    <p>Ваш браузер устарел и не поддерживает современные технологии.</p>
                    <p>Пожалуйста, обновите браузер или используйте современный браузер:</p>
                    <div style="margin-top: 1rem;">
                        <a href="https://www.google.com/chrome/" style="color: #3498db; margin: 0 0.5rem;">Chrome</a>
                        <a href="https://www.mozilla.org/firefox/" style="color: #3498db; margin: 0 0.5rem;">Firefox</a>
                        <a href="https://www.microsoft.com/edge" style="color: #3498db; margin: 0 0.5rem;">Edge</a>
                    </div>
                </div>
            `;
    }

    // Резервная обработка ошибок загрузки
    window.addEventListener('error', function(e) {
        console.error('Ошибка загрузки приложения:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
            loading.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="color: #e74c3c; margin-bottom: 1rem;">😕 Произошла ошибка</h2>
                        <p>Не удалось загрузить приложение. Пожалуйста, попробуйте обновить страницу.</p>
                        <button onclick="window.location.reload()" style="
                            background: #3498db;
                            color: white;
                            border: none;
                            padding: 0.75rem 1.5rem;
                            border-radius: 6px;
                            cursor: pointer;
                            margin-top: 1rem;
                        ">Обновить страницу</button>
                    </div>
                `;
        }
    });

    // Таймаут загрузки (на всякий случай)
    setTimeout(() => {
        const loading = document.getElementById('loading');
        const mainContent = document.querySelector('.main-content');
        if (loading && loading.style.display !== 'none' && !mainContent) {
            console.warn('Приложение долго загружается...');
        }
    }, 10000);
</script>
